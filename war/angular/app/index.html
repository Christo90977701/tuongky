<!doctype html>
<html lang="en" ng-app="tkApp">
<head>
  <meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tuong Ky</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <div class="row header">
      <div class="col-md-2">
        <a href="#/"><img src="/img/tuongky.png"></a>
      </div>
      <div class="col-md-7 search-bar" ng-controller="SearchBarCtrl">
        <input type="text" ng-model="queryString" class="search-box" press-enter="search()" tk-focus="searchBoxFocused"><button class="btn btn-sm btn-success search-button" ng-click="search()">
          Tìm kiếm
        </button><div class="create-game-dropdown dropdown">
          <button data-toggle="dropdown" class="btn btn-sm btn-primary search-button">Tạo game</button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li><a href="#/game/create">Từ đầu ván cờ</a></li>
            <li><a href="#/fen/create">Xếp hình cờ</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-3 user-bar" ng-controller="AuthController">
        <div ng-hide="user.authenticated" ng-cloak>
          <button class="btn btn-link" ng-click="signIn()">Sign in</button> |
          <button class="btn btn-link" ng-click="fakeSignIn()">Fake sign in</button>
          | <button class="btn btn-link" ng-click="signUp()">Sign up</button>
        </div>
        <div ng-show="user.authenticated" ng-cloak>
          Xin chào {{user.username}}
          <button class="btn btn-link" ng-click="signOut()">Sign out</button>
        </div>
      </div>
    </div>
    <div class="row notification-bar" ng-cloak>
      <div class="col-md-12">
        <div class='alert alert-dismissable'
             ng-class='alert.type && "alert-" + alert.type'
             ng-show="alert.visible">
          {{alert.content}}
        </div>
      </div>
    </div>
    <div ng-view class="view-container"></div>
  </div>
  <script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='lib/bootstrap/dropdown.js'></script>
  <script src='lib/json2.js'></script>
  <script src='lib/ui-bootstrap-tpls-0.6.0.min.js'></script>
  <script src="js/common.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/position.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
