<div class="row signin-form">
  <div class="col-md-4"></div>
  <div class="col-md-4 well">
    <legend>Mời bạn đăng ký tài khoản</legend>
    <div class="form-group">
      <input type="text"
             class="form-control"
             ng-model="email"
             tk-focus="emailFocused"
             placeholder="Thư điện tử">
    </div>
    <div class="form-group">
      <input type="text"
             class="form-control"
             ng-model="username"
             placeholder="Tài khoản">
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control"
             ng-model="password"
             placeholder="Mật khẩu">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Hiện mật khẩu
      </label>
    </div>
    <button class="btn btn-info btn-block" ng-click="signUp()">Đăng ký</button>
  </div>
  <div class="col-md-4"></div>
</div>
